<script>

    $(document).ready(function () {

        $.ajax({
            type: 'GET',
            url: '/count',
            success: function (data) {
                console.log(data);
                var obj = JSON.parse(data);
                $("#count").empty().append(obj[0].count);

                console.log(data);
            }
        })

    })
