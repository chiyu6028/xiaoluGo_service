<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.js"></script>
</head>
<body>

这是chat

    <input type="text" id="text">
    <button id="send">发送</button>
    <button id="close">关闭链接</button>
    <div id="message"></div>

</body>

<script>

    $(document).ready(function () {
        var websocket;
        if ('WebSocket' in window){
            console.log("此浏览器支持websocket");
            var user = JSON.parse(sessionStorage.getItem("user"));
            websocket = new WebSocket("ws://127.0.0.1:8080/chat/"+user.user_id)
        }else{
            alert("浏览器不支持");
        }

        //1.连接成功的回调
        websocket.onopen = function (p1) {
            $("#message").append("connect OK");
        }

        //2.发送消息
        $("#send").on('click',function () {
            websocket.send($("#text").val());
        })

        //3.接收消息
        websocket.onmessage = function (event) {
            $("#message").append(event.data+"</br>")
        }

        //4.发生错误
        websocket.onerror = function(){
            $("#message").append("error" + "</br>")
        };

        //5.关闭连接
        $("#close").on('click',function () {
            websocket.close();
        })

        //6.监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        /*window.onbeforeunload = function(){
            websocket.close();
        }*/

    })

</script>
</html>
